<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Mirror Fashion</title>

  <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

  <div class="jumbotron jumbotron-fluid"> 
    <div class="conteiner">
      <h1 class="display-4">Ótima Escolha!</h1>
      <p class="lead">Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>
    </div>
  </div>
  <div class="conteiner">
    <div class="card mb-3">
      <div class="card-header">
        <h2>Sua compra</h2>
      </div>
      <div class="card-body">
        <img src="img/produtos/foto2-verde.png" alt="Camiseta Ecko Caveira na cor verde" class="img-thumbnail mb-3">
        <dl>
          <dt>Produto</dt>
          <dd>Camiseta Ecko Caveira</dd>

          <dt>Cor</dt>
          <dd>Verde</dd>

          <dt>Tamanho</dt>
          <dd>42</dd>

          <dt>Preço</dt>
          <dd>R$ 48,95</dd>
        </dl>
      </div>
    </div>

    <form action="">
      <fieldset>
        <legend>Dados pessoais</legend>

        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" class="form-control" id="nome" name="nome" autofocus>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@exemplo.com">
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000.-00">
        </div>

        <div class="form-group custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
          <label class="custom-control-label" for="newsletter">Quero receber Newsletter da Mirror Fashion</label>
      </div>
      </fieldset>

      <fieldset>
        <legend>Cartão de crédito</legend>
   
        <div class="form-group">
            <label for="numero-cartao">Número - CVV</label>
            <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
        </div>
   
        <div class="form-group">
            <label for="bandeira-cartao">Bandeira</label>
            <select class="custom-select" id="bandeira-cartao">
                <option disabled selected>Selecione uma opção...</option>
                <option value="master">MasterCard</option>
                <option value="visa">VISA</option>
                <option value="amex">American Express</option>
            </select>
        </div>
   
        <div class="form-group">
            <label for="validade-cartao">Validade</label>
            <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
        </div>
    </fieldset>

      <button type="submit" class="btn btn-primary mb-3 btn-lg">
        <span class="oi oi-thumb-up"></span>
       Confirmar Pedido
      </button>
    </form>
  </div>  
</body>
</html>
