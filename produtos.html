<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos da Mirror Fashion</title>

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="css/color-ball.css">
  <link rel="stylesheet" href="./css/button-mirror.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/products.css">
</head>
<body>
  <header class="conteiner">
    <h1><img src="img/Logu.png" alt="Logo da Mirror Fashion"></h1>

    <p class="sacola">
      Nenhum item na sacola de compras
    </p>
    <nav class="menu-opcoes">
      <ul>
          <li><a href="#">Sua Conta</a></li>
          <li><a href="#">Lista de Desejos</a></li>
          <li><a href="#">Cart√£o Fidelidade</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="#">Ajuda</a></li>
      </ul>
    </nav>
  </header>
  <div class="conteiner">
    <section class="product-mirror">
      <h2>Camiseta Ecko Caveira Bad to The Bone</h2>
      <p>por apenas R$48,95</p>

      <form action="checkout.html method="POST"></form>
        <fieldset class="color-ball">
          <legend>Escolha uma cor:</legend>

          <input class="input" type="radio" name="cor" value="green" id="green" checked>
          <label class="ball" for="green">
            <img class="photo" src="./img/produtos/foto2-verde.png" alt="Produto na cor verde">
          </label>

          <input class="input" type="radio" name="cor" value="pink" id="pink">
          <label class="ball" for="pink">
            <img class="photo" src="./img/produtos/foto2-rosa.png" alt="Produto na cor rosa">
          </label>

          <input class="input" type="radio" name="cor" value="blue" id="blue">
          <label class="ball" for="blue">
            <img class="photo" src="./img/produtos/foto2-azul.png" alt="Produto na cor azul">
          </label>
        </fieldset>

        <fieldset>
          <legend>Escolha o tamanho:</legend>
          <input type="range" min="36" max="46" value="32" step="2" name="tamanho" id="tamanho">
          <output for="tamanho" name="valortamanho">42</output>
        </fieldset>

        <button class="button-mirror">Comprar</button>
    </section>
  </div>
  <footer>
    <div class="conteiner">
      <img src="img/logo-rodape.png" alt="Logo da Mirror Fashion">

      <ul class="social">
        <li><a href="http://facebook.com/mirrorfashion">Facebook</a></li>
        <li><a href="http://twitter.com/mirrorfashion">Twitter</a></li>
        <li><a href="http://plus.google.com/mirrorfashion">Google+</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
